services:
  # Base de Datos MySQL
  db:
    image: mysql:8.0
    container_name: incidencias_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: incidencias_db
      MYSQL_USER: incidencias_user
      MYSQL_PASSWORD: password123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend PHP + Symfony
  php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: incidencias_php
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/symfony
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      DATABASE_URL: mysql://incidencias_user:password123@db:3306/incidencias_db?serverVersion=8.0
      OLLAMA_API_URL: http://ollama:11434/api
    networks:
      - app-network

  # Servidor Web Nginx
  nginx:
    image: nginx:alpine
    container_name: incidencias_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/symfony
      - ./docker/nginx/symfony.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app-network

  # Frontend Vue + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: incidencias_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8080/api
    networks:
      - app-network

  # Ollama (IA Local)
  ollama:
    image: ollama/ollama:latest
    container_name: incidencias_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  ollama_data:
    driver: local
